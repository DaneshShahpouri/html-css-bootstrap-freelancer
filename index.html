<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- -Icons- -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- -bootstrap- -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    
    <link rel="stylesheet" href="css/style.css">

    <title>Start Bootstrap</title>
</head>
<body>

    <header>
        
        <!-- Navbar -->
        <nav class="navbar navbar-expand-sm">
    
            <div class="container-md">
    
                <a class="navbar-brand fs-4" href="#">START BOOSTRAP</a>
        
                
                <ul class="navbar-nav">
        
                    <li class="nav-item">
                        <a class="nav-link link-secondary" href="#">PORTFOLIO</a>
                    </li>
        
                    <li class="nav-item">
                        <a class="nav-link link-secondary" href="#">ABOUT</a>
                    </li>
        
                    <li class="nav-item">
                        <a class="nav-link link-secondary" href="#">CONTACT</a>
                    </li>
        
                </ul>
                  
            </div>    
        
        </nav>

    </header>

    <main>
        
        <!-- Sezione uno - title -->
        <section class="mb-4">

            <div class="__section-one container-fluid">

                <div class="container-sm">
                    <div class="row justify-content-center">
                        <div class="col-auto d-flex flex-column justify-content-center">

                            <!-- jumbo img -->
                            <img class="rounded-circle" src="https://picsum.photos/280/280" alt="immagine di prova">

                            <!-- Title -->
                            <h1 class="text-center">START BOOSTRAP</h1>

                            <!-- subtitle -->
                            <span class="text-center">GRAPHIC ARTIST - WEB DESIGNER - ILUUSTRATOR</span>

                        </div>
                    </div>
                </div>

            </div>

        </section>


        
        <!-- Sezione due - Porfolio -->
        <section class="mb-4">

            <div class="__section-two container-fluid">

                <div class="container-sm">

                    <h2 class="text-center pb-3">PORTFOLIO</h2>

                    <div class="row row-cols-3 gy-3">

                        <div class="col d-flex align-items-center">

                            <div class="rounded-3 container-fluid p-3 h-100 d-flex justify-content-center align-items-center bg-success">
                                
                                <img class="w-75" src="https://picsum.photos/1200/1200" alt="">                        
                            
                            </div>

                        </div>

                        <div class="col d-flex align-items-center">

                            <div class="rounded-3 container-fluid p-3 h-100 d-flex justify-content-center align-items-center h-100 d-flex justify-content-center align-items-center bg-secondary">
                                
                                <img class="w-75 rounded-circle" src="https://picsum.photos/1200/1200" alt="">                        
                            
                            </div>

                        </div>

                        <div class="col d-flex align-items-center">

                            <div class="rounded-3 container-fluid p-3 h-100 d-flex justify-content-center align-items-center bg-primary">
                                
                                <img class="w-75 rounded-circle" src="https://picsum.photos/1200/1200" alt="">                        
                            
                            </div>

                        </div>

                        <div class="col d-flex align-items-center">

                            <div class="rounded-3 container-fluid p-3 h-100 d-flex justify-content-center align-items-center bg-light">
                                
                                <img class="w-75 rounded-circle" src="https://picsum.photos/1200/1200" alt="">                        
                            
                            </div>

                        </div>

                        <div class="col d-flex align-items-center">

                            <div class="rounded-3 container-fluid p-3 h-100 d-flex justify-content-center align-items-center bg-danger">
                                
                                <img class="w-75 rounded-circle" src="https://picsum.photos/1200/1200" alt="">                        
                            
                            </div>

                        </div>

                        <div class="col d-flex align-items-center">

                            <div class="rounded-3 container-fluid p-3 h-100 d-flex justify-content-center align-items-center bg-warning">
                                
                                <img class="w-75 rounded-circle" src="https://picsum.photos/1200/1200" alt="">                        
                            
                            </div>

                        </div>


                    </div>

                </div>

            </div>

        </section>


        
        <!-- Sezione tre - about-->
        <section class="mb-4">

            <div class="__section-two container-fluid">


            </div>

        </section>




    </main>

    



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
